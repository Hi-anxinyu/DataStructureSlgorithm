<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
        <script>
             
             let promise = new Promise((resolve,reject)=>{
                reject(3);
             })

             promise.catch(res=>{
                 console.log(res);
                 return res;
             }).then(res=>{
                 console.log(res);
                 throw new Error('err');
             }).then(res=>{
                 console.log(res);
             }).catch(()=>{
                 console.log('err')
             })

        </script>
</body>
</html>
