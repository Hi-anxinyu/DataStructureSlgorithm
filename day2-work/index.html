    /** 
     * Map数据结构 是一种key value的映射关系 其中key可以是任意类型
     * 其中方法有
     * 1、set设置成员
     * 2、get获取成员
     * 3、size 成员的数量
     * 4、clear 清空成员
     */
    const arr = [1,2,3];
    let map = new Map;
    map.set(arr,arr);//设置成员
    console.log(map,map[arr]);
    //遍历map
    console.log( Object.keys(map));//["1,2,3"]
    console.log( Object.values(map));//[[1,2,3]]
    console.log( Object.entries(map));//[["1,2,3", Array(3)]]
    //获取成员 get
    console.log(map.get(arr));//[1, 2, 3]
