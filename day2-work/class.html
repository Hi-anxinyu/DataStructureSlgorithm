<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * 类的继承
       * 通过关键字extends来继承
       */

      class Person{
          constructor(name){
            this.name = name;
          }
      }
      class Student extends Person{
        constructor(name, grade) {
          super(name)
          this.grade = grade;
        }

        studay() {
          console.log(`${this.name}在${this.grade}学习`);
        }
      }

      const student = new Student("张三", "1812B");
      student.studay();

      class Teacher extends Person {
        constructor(name, source) {
          super(name)
          this.source = source;
        }
        send() {
          console.log(`${this.name}老师在教${this.source}科目`);
        }
      }
      const teacher = new Teacher("李四", "前端开发");
      teacher.send();
    </script>
  </body>
</html>
