<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Quque{
            constructor(){
                this.data = [];
            }
            enqueue(item){
                this.data.push(item);
            }
            dequeue(){
                return this.data.shift();
            }
            pick(){
                return this.data[0];
            }
            length(){
                return this.data.length;
            }
            clear(){
                this.data = [];
            }
        }
        let queue = new Quque();
        let length = Math.floor(Math.random()*100);
        let n = m = Math.floor(Math.random()*150);
        for(let i=1;i<=length;i++){
            queue.enqueue(i);
        }
        while(--m){
            queue.enqueue(queue.dequeue());
        }
        console.log(`队列的长度${length},传到第${n}个人,.....${queue.pick()}`);
    </script>
</body>
</html>
